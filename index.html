<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clinic Selin</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      body, html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
      }
      /* WhatsApp Butonu Stili */
      .whatsapp-button {
        position: fixed;
        bottom: 15px;
        right: 15px;
        display: flex;
        align-items: center;
        background-color: #25D366;
        color: white;
        padding: 10px 15px;
        border-radius: 30px;
        text-decoration: none;
        font-family: Arial, sans-serif;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s;
        z-index: 2;
        max-width: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .whatsapp-button:hover {
        transform: scale(1.05);
      }
      /* Cam Yansıma Efekti */
      .whatsapp-button::before {
        content: '';
        position: absolute;
        top: -100%;
        left: -100%;
        width: 200%;
        height: 200%;
        background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0.1) 100%);
        transform: rotate(45deg);
        opacity: 0;
        transition: opacity 0.3s;
      }
      .whatsapp-button:hover::before {
        opacity: 1;
        animation: shine 0.75s forwards;
      }
      @keyframes shine {
        from {
          transform: translate(-100%, -100%) rotate(45deg);
        }
        to {
          transform: translate(100%, 100%) rotate(45deg);
        }
      }

      .whatsapp-button img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        flex-shrink: 0;
      }
      /* Animasyon */
      @keyframes slideInDesktop {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .whatsapp-button {
        animation: slideInDesktop 0.5s forwards;
      }
      /* Mobil Tasarım */
      @media (max-width: 600px) {
        .whatsapp-button {
          bottom: 0;
          right: 0;
          left: 0;
          border-radius: 0;
          padding: 18px;
          justify-content: center;
          max-width: none;
          width: 100%;
          white-space: normal; /* Yazının sarılmasına izin veriyoruz */
          text-align: center;  /* Metni ortalıyoruz */
        }
        .whatsapp-button img {
          margin-right: 10px;
          width: 24px;
          height: 24px;
        }
        .whatsapp-button span {
          font-size: 16px; /* Sabit bir yazı boyutu ayarladık */
        }
        /* Animasyon */
        @keyframes slideInMobile {
          from {
            opacity: 0;
            transform: translateY(100%);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
        .whatsapp-button {
          animation: slideInMobile 0.5s forwards;
        }
      }
    </style>
  </head>
  <body>
    <iframe src="https://clinicselin.framer.ai"></iframe>
    <a href="https://wa.me/905434152988" class="whatsapp-button" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      <span>Hi, My name is Selin. How can I help you?</span>
    </a>
  </body>
</html>
