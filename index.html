<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clinic Selin</title>
    <style>
      body, html {
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      iframe {
        border: none;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 1;
      }
      /* WhatsApp Butonu Stili */
      .whatsapp-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        background-color: #25D366;
        color: white;
        padding: 10px 15px;
        border-radius: 50px;
        text-decoration: none;
        font-family: Arial, sans-serif;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: transform 0.3s;
        z-index: 2;
        max-width: 90%;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .whatsapp-button:hover {
        transform: scale(1.05);
      }
      .whatsapp-button img {
        width: 24px;
        height: 24px;
        margin-right: 10px;
        flex-shrink: 0;
      }
      /* Animasyon */
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .whatsapp-button {
        animation: slideIn 0.5s forwards;
      }
      /* Responsive TasarÄ±m */
      @media (max-width: 600px) {
        .whatsapp-button {
          padding: 8px 12px;
          font-size: 14px;
          bottom: 10px;
          right: 10px;
        }
        .whatsapp-button img {
          width: 20px;
          height: 20px;
        }
        .whatsapp-button span {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <iframe src="https://clinicselin.framer.ai"></iframe>
    <a href="https://wa.me/905434152988" class="whatsapp-button" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      <span>Hi, My name is Selin. How can I help you?</span>
    </a>
  </body>
</html>
